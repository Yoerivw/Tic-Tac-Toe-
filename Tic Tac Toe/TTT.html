<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div id="header">
  <h1 >Tic Tac Toe game</h1>
  
  <h2>Choose which side you want to play with: </h2>
  
  <button id="choiceX" class="btn"><span class="buttonSize">X</span> </button><span id="break"> or </span><button class="btn" id="choiceO"><span class="buttonSize">O</span></button>
</div>



<div id="game" class="container-fluid">
<table class="table">
<tr >
  <td id="0" class="grid"> </td>
  <td id="1" class="grid"> </td>
  <td id="2" class="grid"> </td>
</tr>

<tr>
  <td id="3" class="grid"> </td>
  <td id="4" class="grid"> </td>
  <td id="5" class="grid"> </td>
</tr>

<tr>
  <td id="6" class="grid"> </td>
  <td id="7" class="grid"> </td>
  <td id="8" class="grid"> </td>
</tr>
</table>
</div>
</body>
</html>
